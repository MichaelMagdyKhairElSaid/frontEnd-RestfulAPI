<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Mangment System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container bg-secondary rounded-3 shadow-lg p-4 mb-5 mt-2">
           <div class="row p-3">
               <div class="col">
                <h1 class="mb-5 fs-2 fw-bold ">Enter new user</h1>
                <input type="text" placeholder="Name" class="form-control  mb-3 p-2" id="nameInput" required>
                <input type="number" placeholder="ID" class="form-control mb-3 p-2 " id="idInput" required>
                <div class="invalid-feedback mb-3 ">
                    Please enter a new ID
                  </div>
                <input type="number" placeholder="Age" class="form-control mb-3 p-2" id="ageInput" required>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleRadio1" value="male" required>
                    <label class="form-check-label fw-bold text-white" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleRadio2" value="female" required>
                    <label class="form-check-label fw-bold text-white" for="inlineRadio2">Female</label>
                  </div>
                <input type="email" placeholder="Email" class="form-control mb-3 p-2" id="emailInput" required>
                <button class="btn btn-warning d-block ms-auto" id="addUserBtn">Add User</button>
                <button class="btn btn-info d-none ms-auto" id="ChangeDataBtn" >Change Data</button>
               </div>
               <div class="container">
<div class="table-responsive-lg">
    <table class="table table-dark table-striped my-4 ">
        <thead>
            <tr><th scope="col">#</th> 
                <th scope="col">Name</th>
                <th scope="col">ID</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th></tr>
        </thead>
        <tbody class="table-group-divider" id="tableData">
          
        </tbody>
    </table>
</div>
               </div>
           </div>
        </div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/home.js"></script>
</header>
</body>
</html>
